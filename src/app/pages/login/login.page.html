<ion-header [translucent]="true">

<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>

</ion-content>

    <ion-tab-button tab="login">
      <ion-icon name="person-sharp"></ion-icon>
